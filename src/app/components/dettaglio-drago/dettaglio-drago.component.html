
<!-- getDrago().component.html -->
<div *ngIf="getDrago()">
  <article class="card">
    <header>
      <h2>
        {{ getDrago().nome }}
        <small *ngIf="getDrago().id">#{{ getDrago().id }}</small>
      </h2>
    </header>

    <ul>
      <li><strong>Elemento:</strong> {{ getDrago().elemento }}</li>
      <li><strong>Ubicazione:</strong> {{ getDrago().ubicazione }}</li>
      <li><strong>Pericolosità:</strong> {{ getDrago().pericolosita }}</li>
      <li><strong>Volante:</strong> {{ getDrago().volante ? 'Sì' : 'No' }}</li>
    </ul>
  </article>
</div>

<p *ngIf="!getDrago()" class="no-selection">Nessun getDrago() selezionato</p>
<br/><br/><br/>
<div>

  <a routerLink="/tabella">INDIETRO</a>
</div>
